<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>MULTER</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>

<body>
    <main
        class="d-flex justify-content-center align-items-center row container-lg container-fluid m-auto p-0 mt-lg-2 mt-5">
        <div class="main_box col-lg-5 col-10 d-flex flex-column justify-content-evenly align-items-center">
            <div class="signUp_heading">
                <h3 class="h2">Register Account</h1>
                    <h5 class="h5">Hello Users , <br> You have a Safe Journey</h5>
            </div>
            <div class="form">
                <form action="http://localhost:3000/post" method="post"
                    class="d-flex flex-column justify-content-center align-items-center row m-auto">
                    <input type="text" placeholder="Enter Name " name="Name" required class="col-lg-7 col-10">
                    <input type="number" placeholder="Enter Phone Number " name="Phone" required
                        class="col-lg-7 col-10">
                    <input type="email" placeholder="Enter Email " name="Email" required class="col-lg-7 col-10">
                    <input type="password" placeholder="Enter Password " name="Password" required
                        class="col-lg-7 col-10">
                    <input type="password" placeholder="Enter Confirm Password " name="Confirm_Password" required
                        class="col-lg-7 col-10">
                    <div class="form-button col-lg-7 col-10 p-0">
                        <button type="submit" class="btn button-1">
                            Sign Up
                        </button>
                        <div class="btn-overlay">
                            <div class="child-box-overlay">
                                <div class="btn-overlay-box-1"></div>
                                <div class="btn-overlay-box-2"></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div class="footer">
                <h6 class="h6">
                    Already have an account?
                    <span>
                        <a href="">LogIn</a>
                    </span>
                </h6>
            </div>

        </div>
    </main>

    <script src="app.js"></script>

</body>

</html>
